<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>BisnisIn! | Log In</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-md" style="background-color: #ffffff">
      <div class="container">
        <img src="assets/img/BisnisIn!.png" alt="BisnisIn!" width="85" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a type="button" class="btn rounded-pill" href="/register.html" style="background: linear-gradient(89.64deg, #4ec64f 4.71%, #7fda49 96.14%); color: #ffffff">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Login -->
    <section class="login container">
      <div class="row my-4 text-center text-md-start" style="color: rgba(0, 0, 0, 0.63); font-weight: 600">
        <div class="col">
          <h2>Login</h2>
        </div>
      </div>
      <div class="row d-flex flex-column flex-md-row align-items-center justify-content-center mb-5">
        <div class="col">
          <img src="assets/img/Register.png" alt="Landing" width="625" class="d-none d-md-block" />
        </div>
        <div class="col">
          <div class="login-form d-flex flex-column" style="color: #5e5e5e">
            <form>
              <div class="mb-2">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-2">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1" />
              </div>

              <div class="d-flex flex-row align-items-center justify-content-center">
                <button type="submit" class="btn mt-3" style="background: linear-gradient(89.64deg, #4ec64f 4.71%, #7fda49 96.14%); color: #ffffff">Sign In</button>
              </div>
              <div class="text-center mt-4"><a>Don't have an account? </a><a href="/register.html" style="color: #58ca5a; cursor: pointer">Sign Up</a></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Login -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
