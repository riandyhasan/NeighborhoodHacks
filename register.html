<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>BisnisIn! | Register</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-md" style="background-color: #ffffff">
      <div class="container">
        <img src="img/BisnisIn!.png" alt="BisnisIn!" width="85" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn rounded-pill" style="background: linear-gradient(89.64deg, #4ec64f 4.71%, #7fda49 96.14%); color: #ffffff">Register</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Register -->
    <section class="register container">
      <div class="row my-4" style="color: rgba(0, 0, 0, 0.63); font-weight: 600">
        <div class="col">
          <h2>Register</h2>
        </div>
      </div>
      <div class="row jumbotron d-flex flex-row align-items-center justify-content-center mb-5">
        <div class="col">
          <img src="img/Register.png" alt="Landing" width="625" class="d-none d-md-block" />
        </div>
        <div class="col">
          <div class="register-form d-flex flex-column" style="color: #5e5e5e">
            <form>
              <div class="mb-2">
                <label for="InputName" class="form-label">Full Name</label>
                <input type="name" class="form-control" id="InputName" />
              </div>
              <div class="mb-2">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-2">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1" />
              </div>
              <div class="mb-2">
                <label for="ValidatePassword" class="form-label">Password Confirmation</label>
                <input type="password2" class="form-control" id="validatePassword" />
              </div>
              <div class="mb-2">
                <label for="inputProvince" class="form-label">Province</label>
                <select id="province" class="form-select">
                  <option>Kalimantan Selatan</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="inputCity" class="form-label">City</label>
                <select id="city" class="form-select">
                  <option>Banjarmasin</option>
                </select>
              </div>
              <div class="d-flex flex-row align-items-center justify-content-center">
                <button type="submit" class="btn mt-3" style="background: linear-gradient(89.64deg, #4ec64f 4.71%, #7fda49 96.14%); color: #ffffff">Sign Up</button>
              </div>
              <div class="text-center mt-4">
                <a>Already have an account? <a style="color: #58ca5a; cursor: pointer">Sign In</a></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Regsiter -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
